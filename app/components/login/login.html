<div id="login-container" class="container">

    <!-- Login Form -->
    <form name="loginForm" ng-submit="login(credentials)" novalidate>

        <!-- Email -->
        <div class="form-group" ng-class="{'has-danger': loginForm.email.$invalid && loginForm.email.$touched}">
            <label class="control-label" for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" ng-model="credentials.username" required>
            <p ng-show="loginForm.email.$invalid && loginForm.email.$touched" class="has-danger form-warning">Please
                enter a valid
                email.</p>
            <p ng-show="usernameError" class="has-danger form-warning">Sorry, StockChain does not recognise this email
                address. <a ng-show="usernameError" ui-sref="signup" class="form-warning">Sign up</a> for an account
                instead?</p>
        </div>

        <!-- Password -->
        <div class="form-group last-form-group" ng-class="{'has-danger': loginForm.password.$invalid && loginForm.password.$touched}">
            <label class="control-label" for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" ng-model="credentials.password"
                   required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary submit-btn">Login</button>

    </form>

</div>

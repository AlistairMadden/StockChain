<div class="container">
  <form name="loginForm" ng-submit="login(credentials)" novalidate>
    <div class="form-group" ng-class="{'has-danger': loginForm.email.$invalid}">
      <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" name="email" ng-model="credentials.username" required id = "email">
    </div>
    <div class="form-group" ng-class="{'has-danger': loginForm.password.$invalid}">
      <label class="control-label" for="password">Password</label>
      <input type="password" class="form-control" name="password" ng-model="credentials.password" required id = "password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

<div class="container" ng-controller="transactionsController">
    <div class="row">
        <div class="col-md-4" ng-repeat="transaction in transactions">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">{{transaction.id}}</h3>
                </div>
                <div class="panel-body">
                    <div><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> {{transaction.ref}}</div>
                    <div><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{transaction.time}}</div>
                    <div><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{transaction.stock}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
